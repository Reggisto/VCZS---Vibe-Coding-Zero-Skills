<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle v2.3 | Horizon Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00ff41; --bg: #000; }
        body, html { height: 100vh; margin: 0; background: var(--bg); color: var(--neon); font-family: 'Impact', sans-serif; overflow: hidden; }
        
        /* Layout adattivo per rotazione */
        .main-grid {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 5px;
            gap: 4px;
        }

        .section { 
            background: #0a0b0d; 
            border: 2px solid #1e293b; 
            border-radius: 8px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            min-height: 50px;
        }

        /* Testo scalabile */
        .label { font-size: 2.5vw; color: #64748b; text-transform: uppercase; }
        .big-val { font-size: 9vw; line-height: 1; }
        .mid-val { font-size: 5vw; line-height: 1; color: var(--neon); }
        
        input[type=range] { width: 95%; accent-color: var(--neon); height: 25px; }
        input[type=number], input[type=password] { 
            background: transparent !important; color: var(--neon) !important; 
            border: none !important; font-size: 7vw; text-align: center; width: 100%; font-weight: 900;
        }
        
        .btn-go { background: var(--neon); color: #000; font-weight: 900; width: 100%; border-radius: 8px; font-size: 5vw; height: 100%; }
        .log-area { flex-grow: 1; background: #000; font-size: 2.5vw; overflow-y: auto; padding: 6px; font-family: monospace; color: #58a6ff; border: 1px solid #1e293b; min-height: 80px; }

        @media (orientation: landscape) {
            .big-val { font-size: 5vh; }
            .mid-val { font-size: 3vh; }
            .label { font-size: 2vh; }
        }
    </style>
</head>
<body>

<div class="main-grid">
    <div class="flex justify-between items-center px-1" style="height: 5%;">
        <span style="font-size: 2.5vw;">ORACLE v2.3</span>
        <span id="tkn" class="text-white bg-red-600 px-2 rounded font-bold" style="font-size: 2.5vw;">TOKENS: 0</span>
    </div>

    <div class="grid grid-cols-2 gap-2" style="height: 18%;">
        <div class="section border-blue-900">
            <span class="label">BUDGET DEMO</span>
            <input type="number" id="budget" value="1000">
        </div>
        <div class="section border-green-500">
            <span class="label">BTC LIVE</span>
            <span id="btc" class="big-val">---</span>
        </div>
    </div>

    <div class="section grid grid-cols-3 w-full" style="height: 10%;">
        <div class="text-center"><p class="label">PNL D</p><p id="pnl-d" class="mid-val">+$0</p></div>
        <div class="text-center"><p class="label">PNL M</p><p id="pnl-m" class="mid-val">+$0</p></div>
        <div class="text-center"><p class="label">PNL R</p><p id="pnl-r" class="mid-val">+$0</p></div>
    </div>

    <div class="section p-2" style="height: 35%;">
        <span class="label">WALLET CONTROL (100%)</span>
        <div class="w-full space-y-1">
            <div class="flex justify-between items-center"><span class="label">DUTCH</span><b id="v-d" style="font-size:4vw;">50%</b></div>
            <input type="range" id="s-d" value="50" oninput="balance('d')">
            <div class="flex justify-between items-center"><span class="label">METEO</span><b id="v-m" style="font-size:4vw;">30%</b></div>
            <input type="range" id="s-m" value="30" oninput="balance('m')">
            <div class="flex justify-between items-center"><span class="label">RARE</span><b id="v-r" style="font-size:4vw;">20%</b></div>
            <input type="range" id="s-r" value="20" oninput="balance('r')">
        </div>
    </div>

    <div class="grid grid-cols-4 gap-2" style="height: 12%;">
        <div class="col-span-3 section">
            <input type="password" id="key" placeholder="API KEY HERE" style="font-size: 3.5vw;">
        </div>
        <div class="col-span-1">
            <button onclick="boot()" class="btn-go">GO</button>
        </div>
    </div>

    <div id="log" class="log-area">
        > System Standby.<br>
        > Enter API Key for Oracle Handshake.
    </div>
</div>

<script>
    let ws = null;

    function l(msg, col='') {
        const log = document.getElementById('log');
        log.innerHTML += `<div style="color:${col}">> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function balance(active) {
        let d = document.getElementById('s-d'); let m = document.getElementById('s-m'); let r = document.getElementById('s-r');
        let total = parseInt(d.value) + parseInt(m.value) + parseInt(r.value);
        let diff = total - 100;
        if (active === 'd') { m.value = Math.max(0, parseInt(m.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else if (active === 'm') { d.value = Math.max(0, parseInt(d.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else { d.value = Math.max(0, parseInt(d.value) - diff); m.value = 100 - parseInt(d.value) - parseInt(r.value); }
        document.getElementById('v-d').innerText = d.value + '%';
        document.getElementById('v-m').innerText = m.value + '%';
        document.getElementById('v-r').innerText = r.value + '%';
    }

    async function boot() {
        const key = document.getElementById('key').value.trim();
        if(!key) return l("Missing Key", "red");
        
        l("Smart Handshake v2.3...");
        
        // Array di tentativi con formati diversi per forzare la connessione
        const trials = [
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`,
            `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`,
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`
        ];

        for(let url of trials) {
            try {
                const r = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({contents: [{parts: [{text: "Handshake"}]}]})
                });
                const d = await r.json();
                if(d.candidates) {
                    document.getElementById('tkn').innerText = "TOKENS: " + d.usageMetadata.totalTokenCount;
                    document.getElementById('tkn').style.backgroundColor = "#16a34a";
                    l("HANDSHAKE SUCCESSFUL: " + url.split('/')[3], "#00ff41");
                    return;
                } else { l("Skip: " + url.split('/')[3], "orange"); }
            } catch (e) { l("Network Blocked", "red"); }
        }
        l("CRITICAL: All endpoints failed.", "red");
    }

    (function connect() {
        ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.getElementById('btc').innerText = "$" + Math.round(data.c);
        };
    })();
</script>
</body>
</html>
