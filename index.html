<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle v1.4 | Adaptive Full-Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00ff41; --bg: #0a0b0d; }
        body, html { height: 100%; margin: 0; background: var(--bg); color: var(--neon); font-family: monospace; overflow: hidden; }
        /* Layout adattivo a pieno schermo */
        .app-container { display: flex; flex-direction: column; height: 100vh; padding: 10px; box-sizing: border-box; }
        .dashboard-grid { flex: 1; display: grid; grid-template-rows: auto auto 1fr; gap: 10px; overflow-y: auto; }
        .panel { background: #111827; border: 1px solid #1e293b; border-radius: 8px; padding: 10px; }
        input { background: #1f2937 !important; color: var(--neon) !important; border: 1px solid #374151 !important; text-align: center; font-size: 14px; }
        #live-terminal { background: #000; border: 1px solid var(--neon); flex: 1; font-size: 11px; padding: 8px; overflow-y: auto; white-space: pre-wrap; margin-bottom: 5px; }
        .btn { font-weight: bold; text-transform: uppercase; border-radius: 4px; padding: 12px; font-size: 12px; width: 100%; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="flex justify-between items-center mb-2 border-b border-green-900 pb-1">
        <span class="text-xs font-bold">ORACLE v1.4 [FULL-SCREEN]</span>
        <span id="token-status" class="text-[10px] text-red-500 font-bold">TOKENS: 0</span>
    </div>

    <div class="dashboard-grid">
        <div class="panel grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <p class="text-[9px] text-slate-500 mb-2 uppercase font-bold tracking-widest">Setup Wallet %</p>
                <div class="flex justify-between text-xs mb-1">
                    <span>D: <input type="number" id="alloc-dutch" value="50" onchange="normAlloc()"></span>
                    <span>M: <input type="number" id="alloc-meteo" value="30" onchange="normAlloc()"></span>
                    <span>R: <input type="number" id="alloc-rare" value="20" onchange="normAlloc()"></span>
                </div>
            </div>
            <div>
                <p class="text-[9px] text-yellow-500 mb-2 uppercase font-bold tracking-widest">Re-Compound Target</p>
                <div class="flex justify-between text-xs">
                    <span>M>D: <input type="number" id="m-to-d" value="80" onchange="normProfit('m')">%</span>
                    <span>R>D: <input type="number" id="r-to-d" value="80" onchange="normProfit('r')">%</span>
                </div>
            </div>
        </div>

        <div class="panel space-y-3">
            <input type="password" id="apiKey" placeholder="INCOLLA GEMINI API KEY" class="w-full text-left px-3 py-2">
            <div class="flex gap-2">
                <button id="btn-mode" onclick="toggleMode()" class="btn bg-blue-900 text-white">MODE: DEMO</button>
                <button onclick="startOracle()" class="btn bg-green-600 text-black">Inizializza</button>
            </div>
        </div>

        <div id="live-terminal">
[SISTEMA PRONTO]
- VPN: Rilevata
- Layout: Adattivo Attivo
- Inserisci API Key per collegare WebSocket Binance e Oracoli.
        </div>
    </div>
</div>

<script>
    let isReal = false;
    let ws = null;

    function toggleMode() {
        isReal = !isReal;
        const b = document.getElementById('btn-mode');
        b.innerText = isReal ? "MODE: REAL" : "MODE: DEMO";
        b.classList.toggle('bg-red-900');
        b.classList.toggle('bg-blue-900');
    }

    function normAlloc() {
        let d = parseInt(document.getElementById('alloc-dutch').value) || 0;
        let m = parseInt(document.getElementById('alloc-meteo').value) || 0;
        let r = parseInt(document.getElementById('alloc-rare').value) || 0;
        if(d+m+r > 100) document.getElementById('alloc-rare').value = 100 - (d+m);
    }

    function normProfit(t) {
        let val = parseInt(document.getElementById(t+'-to-d').value) || 0;
        if(val > 100) document.getElementById(t+'-to-d').value = 100;
    }

    async function startOracle() {
        const key = document.getElementById('apiKey').value.trim();
        const term = document.getElementById('live-terminal');
        const tkn = document.getElementById('token-status');
        
        if(!key) return alert("Manca API Key");

        term.innerHTML = "> Richiesta handshake a Gemini...\n";
        
        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ contents: [{ parts: [{ text: "Attiva terminale trading Polymarket. WebSocket Binance BTC/USDT. Oracoli Meteo Open-Meteo. Restituisci JSON config." }] }] })
            });
            const data = await resp.json();
            
            if(data.candidates) {
                tkn.innerText = "TOKENS: " + data.usageMetadata.totalTokenCount;
                tkn.style.color = "#00ff41";
                term.innerHTML += "> Connessione WebSocket Binance in corso...\n";
                connectBinance();
            }
        } catch (e) { term.innerHTML += "[ERRORE API] " + e.message; }
    }

    function connectBinance() {
        const term = document.getElementById('live-terminal');
        if(ws) ws.close();
        ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (event) => {
            const d = JSON.parse(event.data);
            term.innerHTML = `[BINANCE LIVE] BTC: $${parseFloat(d.c).toFixed(2)} | Var: ${d.p}%\n[ORACLE] Scansione asimmetrie Dutch...\n[COMPOUND] Monitoraggio Target Re-investment...`;
        };
        ws.onerror = () => { term.innerHTML += "\n[ERRORE WS] Connessione fallita. Controlla VPN."; };
    }
</script>
</body>
</html>
