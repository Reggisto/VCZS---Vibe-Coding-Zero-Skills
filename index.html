<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Oracle v2.1 | Full-Impact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00ff41; --bg: #000; }
        body, html { height: 100vh; margin: 0; background: var(--bg); color: var(--neon); font-family: 'Arial Black', sans-serif; overflow: hidden; }
        
        /* Griglia Dinamica ad alto impatto */
        .main-grid {
            display: grid;
            grid-template-rows: 5% 18% 12% 35% 15% 15%; 
            height: 100vh;
            padding: 5px;
            gap: 4px;
        }

        .card { 
            background: #0a0b0d; 
            border: 2px solid #1e293b; 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
        }

        .label { font-size: 11px; color: #64748b; text-transform: uppercase; font-weight: 900; }
        .big-val { font-size: 32px; font-weight: 900; line-height: 1; margin-top: 5px; }
        
        input[type=range] { width: 90%; accent-color: var(--neon); height: 25px; }
        input[type=number], input[type=password] { 
            background: transparent !important; 
            color: var(--neon) !important; 
            border: none !important; 
            font-size: 28px; 
            font-weight: 900; 
            text-align: center; 
            width: 100%;
        }
        
        .btn-boot { background: var(--neon); color: #000; font-weight: 900; height: 100%; width: 100%; border-radius: 10px; font-size: 20px; }
        .log-area { background: #000; font-size: 11px; overflow-y: auto; padding: 10px; font-family: monospace; color: #58a6ff; border: 1px solid #1e293b; }
    </style>
</head>
<body>

<div class="main-grid">
    <div class="flex justify-between items-center px-2">
        <span class="text-[10px] font-black tracking-widest">ORACLE v2.1</span>
        <span id="tkn" class="text-white text-[10px] bg-red-600 px-3 py-1 rounded-full font-bold">TOKENS: 0</span>
    </div>

    <div class="grid grid-cols-2 gap-2">
        <div class="card border-blue-900">
            <span class="label">BUDGET DEMO $</span>
            <input type="number" id="budget" value="1000">
        </div>
        <div class="card border-green-500">
            <span class="label">BTC LIVE</span>
            <span id="btc" class="big-val text-green-400">---</span>
        </div>
    </div>

    <div class="card grid grid-cols-3 w-full">
        <div class="text-center"><p class="label">PNL D</p><p id="pnl-d" class="text-lg font-bold">+$0</p></div>
        <div class="text-center"><p class="label">PNL M</p><p id="pnl-m" class="text-lg font-bold">+$0</p></div>
        <div class="text-center"><p class="label">PNL R</p><p id="pnl-r" class="text-lg font-bold">+$0</p></div>
    </div>

    <div class="card space-y-2">
        <span class="label">ALLOCATION CONTROL (100%)</span>
        <div class="w-full px-4 space-y-2">
            <div class="flex justify-between items-center"><span class="text-sm">DUTCH</span><b id="v-d" class="text-xl">50%</b></div>
            <input type="range" id="s-d" value="50" oninput="balance('d')">
            <div class="flex justify-between items-center"><span class="text-sm">METEO</span><b id="v-m" class="text-xl">30%</b></div>
            <input type="range" id="s-m" value="30" oninput="balance('m')">
            <div class="flex justify-between items-center"><span class="text-sm">RARE</span><b id="v-r" class="text-xl">20%</b></div>
            <input type="range" id="s-r" value="20" oninput="balance('r')">
        </div>
    </div>

    <div class="grid grid-cols-4 gap-2">
        <div class="col-span-1 card">
             <button onclick="tMode()" id="m-btn" class="h-full w-full bg-blue-900 text-xs font-bold rounded-lg">DEMO</button>
        </div>
        <div class="col-span-3">
            <button onclick="boot()" class="btn-boot">INITIALIZE</button>
        </div>
    </div>

    <div id="log" class="log-area">
        > Terminal Ready. UI Calibrated.
    </div>
</div>

<script>
    let isR = false; let ws = null;

    function l(msg, col='') {
        const log = document.getElementById('log');
        log.innerHTML += `<div style="color:${col}">> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function balance(active) {
        let d = document.getElementById('s-d');
        let m = document.getElementById('s-m');
        let r = document.getElementById('s-r');
        let total = parseInt(d.value) + parseInt(m.value) + parseInt(r.value);
        let diff = total - 100;

        if (active === 'd') {
            m.value = Math.max(0, parseInt(m.value) - diff);
            r.value = 100 - parseInt(d.value) - parseInt(m.value);
        } else if (active === 'm') {
            d.value = Math.max(0, parseInt(d.value) - diff);
            r.value = 100 - parseInt(d.value) - parseInt(m.value);
        } else {
            d.value = Math.max(0, parseInt(d.value) - diff);
            m.value = 100 - parseInt(d.value) - parseInt(r.value);
        }

        document.getElementById('v-d').innerText = d.value + '%';
        document.getElementById('v-m').innerText = m.value + '%';
        document.getElementById('v-r').innerText = r.value + '%';
    }

    async function boot() {
        const k = document.querySelector('input[type=password]') ? "" : document.getElementById('key-input')?.value;
        const key = k || prompt("Inserisci Gemini API Key:");
        if(!key) return;
        
        l("Starting Handshake Sequence...");
        
        // Array di endpoint per trovare quello attivo
        const endpoints = [
            `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`,
            `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`
        ];

        for(let url of endpoints) {
            try {
                l(`Testing: ${url.includes('v1beta') ? 'v1beta' : 'v1'}...`);
                const r = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({contents: [{parts: [{text: "ping"}]}]})
                });
                const data = await r.json();
                if(data.candidates) {
                    document.getElementById('tkn').innerText = "TOKENS: " + data.usageMetadata.totalTokenCount;
                    document.getElementById('tkn').className = "text-white text-[10px] bg-green-600 px-3 py-1 rounded-full font-bold shadow-lg";
                    l("ORACLE CONNECTED!", "#00ff41");
                    return;
                } else { l(`Fail: ${data.error?.message.substring(0,30)}...`, "orange"); }
            } catch (e) { l("Network Error", "red"); }
        }
    }

    function connect() {
        ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.getElementById('btc').innerText = "$" + Math.round(data.c);
        };
    }
    connect();
</script>
</body>
</html>
