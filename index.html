<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Oracle v2.0 | Titan Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00ff41; --bg: #0a0b0d; }
        body, html { height: 100vh; margin: 0; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; overflow: hidden; }
        
        /* Struttura a Griglia Fissa per eliminare i buchi neri */
        .main-grid {
            display: grid;
            grid-template-rows: 8% 15% 10% 35% 17% 15%; /* Proporzioni bloccate */
            height: 100vh;
            padding: 10px;
            gap: 5px;
        }

        .card { background: #161b22; border: 1px solid #30363d; border-radius: 8px; padding: 8px; display: flex; flex-direction: column; justify-content: center; }
        .label { font-size: 9px; color: #8b949e; text-transform: uppercase; font-weight: bold; margin-bottom: 2px; }
        
        /* Slider Grandi per Android */
        input[type=range] { width: 100%; accent-color: var(--neon); height: 20px; }
        input[type=number], input[type=password] { background: #000 !important; color: var(--neon) !important; border: 1px solid #30363d !important; padding: 8px; border-radius: 4px; width: 100%; text-align: center; }
        
        .btn-boot { background: var(--neon); color: #000; font-weight: 900; height: 100%; border-radius: 8px; text-transform: uppercase; font-size: 16px; }
        .log-area { background: #000; font-size: 10px; overflow-y: auto; padding: 5px; border: 1px solid #333; color: #58a6ff; }
        .btc-text { font-size: 24px; font-weight: 900; letter-spacing: -1px; }
    </style>
</head>
<body>

<div class="main-grid">
    <div class="flex justify-between items-center px-1">
        <span class="text-[10px] font-black">ORACLE v2.0 [TITAN]</span>
        <span id="tkn" class="text-white text-[10px] bg-red-900 px-2 rounded">TOKENS: 0</span>
    </div>

    <div class="grid grid-cols-2 gap-2">
        <div class="card text-center">
            <span class="label">Budget Demo</span>
            <input type="number" id="budget" value="1000">
        </div>
        <div class="card text-center border-green-500">
            <span class="label">BTC Live Stream</span>
            <span id="btc" class="btc-text text-green-400">---</span>
        </div>
    </div>

    <div class="card grid grid-cols-3 gap-1 text-center">
        <div><p class="label">PNL D</p><p id="pnl-d" class="text-xs font-bold">+$0.0</p></div>
        <div><p class="label">PNL M</p><p id="pnl-m" class="text-xs font-bold">+$0.0</p></div>
        <div><p class="label">PNL R</p><p id="pnl-r" class="text-xs font-bold">+$0.0</p></div>
    </div>

    <div class="card space-y-4">
        <span class="label">Wallet Allocation (Locked 100%)</span>
        <div class="space-y-3">
            <div>
                <div class="flex justify-between text-[10px] mb-1"><span>Dutch Arb</span><b id="v-d">50%</b></div>
                <input type="range" id="s-d" value="50" oninput="balance('d')">
            </div>
            <div>
                <div class="flex justify-between text-[10px] mb-1"><span>Meteo</span><b id="v-m">30%</b></div>
                <input type="range" id="s-m" value="30" oninput="balance('m')">
            </div>
            <div>
                <div class="flex justify-between text-[10px] mb-1"><span>Rare Ops</span><b id="v-r">20%</b></div>
                <input type="range" id="s-r" value="20" oninput="balance('r')">
            </div>
        </div>
    </div>

    <div class="grid grid-rows-2 gap-1">
        <input type="password" id="key" placeholder="INCOLLA GEMINI API KEY">
        <div class="grid grid-cols-4 gap-1">
            <button onclick="tMode()" id="m-btn" class="bg-blue-900 font-bold rounded text-[10px]">DEMO</button>
            <button onclick="boot()" class="col-span-3 btn-boot">Inizializza</button>
        </div>
    </div>

    <div id="log" class="log-area">
        > WebSocket Binance Online.<br>
        > Griglia Titan v2.0 Attiva.
    </div>
</div>

<script>
    let isR = false; let ws = null;

    function l(msg, col='') {
        const log = document.getElementById('log');
        log.innerHTML += `<div style="color:${col}">> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    // Bilanciamento Perfetto
    function balance(active) {
        let d = document.getElementById('s-d');
        let m = document.getElementById('s-m');
        let r = document.getElementById('s-r');
        
        let total = parseInt(d.value) + parseInt(m.value) + parseInt(r.value);
        let diff = total - 100;

        if (active === 'd') {
            m.value = Math.max(0, parseInt(m.value) - diff);
            r.value = 100 - parseInt(d.value) - parseInt(m.value);
        } else if (active === 'm') {
            d.value = Math.max(0, parseInt(d.value) - diff);
            r.value = 100 - parseInt(d.value) - parseInt(m.value);
        } else {
            d.value = Math.max(0, parseInt(d.value) - diff);
            m.value = 100 - parseInt(d.value) - parseInt(r.value);
        }

        document.getElementById('v-d').innerText = d.value + '%';
        document.getElementById('v-m').innerText = m.value + '%';
        document.getElementById('v-r').innerText = r.value + '%';
    }

    function tMode() {
        isR = !isR;
        document.getElementById('m-btn').innerText = isR ? "REAL" : "DEMO";
        document.getElementById('m-btn').style.background = isR ? "#7f1d1d" : "#1e3a8a";
    }

    async function boot() {
        const k = document.getElementById('key').value.trim();
        if(!k) return alert("Manca Key");
        l("Handshake v2.0...");
        try {
            // Nuovo formato URL per evitare errori v1beta
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${k}`;
            const r = await fetch(url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({contents: [{parts: [{text: "Hi"}]}]})
            });
            const data = await r.json();
            if(data.candidates) {
                document.getElementById('tkn').innerText = "TOKENS: " + data.usageMetadata.totalTokenCount;
                document.getElementById('tkn').classList.replace('bg-red-900', 'bg-green-600');
                l("CONNESSO!", "#00ff41");
            } else {
                l("ERRORE: " + data.error.message, "#ff4444");
            }
        } catch (e) { l("FALLITO: " + e.message, "#ff4444"); }
    }

    // WebSocket Immediato
    function connect() {
        ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.getElementById('btc').innerText = "$" + Math.round(data.c);
        };
    }
    connect();
</script>
</body>
</html>
