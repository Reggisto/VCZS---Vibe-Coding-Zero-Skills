<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ORACLE v5.0 | CORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #000; color: #00ff41; font-family: 'Courier New', monospace; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Terminale in ALTO per controllo immediato */
        #log { height: 25vh; background: #050505; border-bottom: 2px solid #1e293b; padding: 10px; font-size: 11px; overflow-y: auto; color: #58a6ff; white-space: pre-wrap; }
        
        .main-content { flex: 1; display: flex; flex-direction: column; padding: 10px; gap: 10px; justify-content: space-around; }
        
        .data-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .box { background: #0a0c10; border: 1px solid #1e293b; padding: 12px; border-radius: 4px; text-align: center; }
        .label { font-size: 10px; color: #64748b; text-transform: uppercase; margin-bottom: 4px; display: block; }
        .value { font-size: 22px; font-weight: bold; color: #fff; }
        
        /* Slider con parte VERDE visibile */
        .slider-wrap { background: #0a0c10; border: 1px solid #1e293b; padding: 15px; border-radius: 4px; }
        input[type=range] { width: 100%; height: 10px; background: #1e293b; border-radius: 5px; appearance: none; outline: none; margin: 10px 0; }
        input[type=range]::-webkit-slider-thumb { appearance: none; width: 20px; height: 20px; background: #00ff41; border-radius: 50%; cursor: pointer; border: 2px solid #fff; }

        .footer { padding: 10px; background: #0a0c10; border-top: 1px solid #1e293b; }
        .btn-init { background: #00ff41; color: #000; font-weight: 900; width: 100%; padding: 15px; border-radius: 4px; font-size: 18px; text-transform: uppercase; }
        input[type=password] { background: #000; border: 1px solid #334155; color: #00ff41; width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 4px; text-align: center; }
    </style>
</head>
<body>

<div id="log">> SYSTEM BOOT v5.0...
> Status: Terminal Ready.
> Waiting for API Handshake...</div>

<div class="main-content">
    <div class="data-grid">
        <div class="box"><span class="label">Budget Demo</span><div class="value">$1000</div></div>
        <div class="box"><span class="label">BTC/USDT</span><div id="btc" class="value text-green-400">---</div></div>
    </div>

    <div class="slider-wrap">
        <div class="flex justify-between text-[11px]"><span>DUTCH ALLOCATION</span><span id="v-d" class="text-white">50%</span></div>
        <input type="range" id="s-d" min="0" max="100" value="50" oninput="balance('d')">
        
        <div class="flex justify-between text-[11px] mt-4"><span>METEO OPS</span><span id="v-m" class="text-white">30%</span></div>
        <input type="range" id="s-m" min="0" max="100" value="30" oninput="balance('m')">
        
        <div class="flex justify-between text-[11px] mt-4"><span>RARE ASSETS</span><span id="v-r" class="text-white">20%</span></div>
        <input type="range" id="s-r" min="0" max="100" value="20" oninput="balance('r')">
    </div>
</div>

<div class="footer">
    <input type="password" id="key" placeholder="INSERISCI API KEY GEMINI">
    <button onclick="boot()" class="btn-init">Inizializza Sistema</button>
    <div class="text-[9px] text-center mt-2 opacity-50">TOKENS: <span id="tkn">0</span> | V5.0 STABLE</div>
</div>

<script>
    function l(msg, col='') {
        const log = document.getElementById('log');
        log.innerHTML += `<div style="color:${col}">> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    function balance(active) {
        let d = document.getElementById('s-d'), m = document.getElementById('s-m'), r = document.getElementById('s-r');
        let total = parseInt(d.value) + parseInt(m.value) + parseInt(r.value);
        let diff = total - 100;
        if (active === 'd') { m.value = Math.max(0, parseInt(m.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else if (active === 'm') { d.value = Math.max(0, parseInt(d.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else { d.value = Math.max(0, parseInt(d.value) - diff); m.value = 100 - parseInt(d.value) - parseInt(r.value); }
        document.getElementById('v-d').innerText = d.value + '%';
        document.getElementById('v-m').innerText = m.value + '%';
        document.getElementById('v-r').innerText = r.value + '%';
    }

    async function boot() {
        const key = document.getElementById('key').value.trim();
        if(!key) return l("ERRORE: CHIAVE ASSENTE", "red");
        
        l("AVVIO PROTOCOLLO DI CONNESSIONE...");
        
        const models = ['gemini-1.5-flash', 'gemini-1.5-flash-8b'];
        
        for(let m of models) {
            try {
                l(`TENTATIVO SU: ${m}...`);
                // URL forzato v1beta per bypassare restrizioni regionali
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${m}:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "ping" }] }] })
                });
                
                const data = await response.json();
                
                if (data.candidates) {
                    l(`SUCCESSO: Connesso a ${m}`, "#00ff41");
                    document.getElementById('tkn').innerText = data.usageMetadata.totalTokenCount;
                    return;
                } else {
                    l(`RIFIUTATO: ${data.error?.message || "Errore Sconosciuto"}`, "orange");
                }
            } catch (e) {
                l("ERRORE DI RETE", "red");
            }
        }
    }

    (function connect() {
        const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.getElementById('btc').innerText = "$" + Math.round(data.c);
        };
    })();
</script>
</body>
</html>
