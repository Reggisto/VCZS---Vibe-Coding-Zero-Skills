<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Oracle v2.7 | Apex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00ff41; --bg: #000; }
        body, html { height: 100vh; margin: 0; background: var(--bg); color: var(--neon); font-family: 'Impact', sans-serif; overflow: hidden; }
        
        .container { display: flex; flex-direction: column; height: 100vh; padding: 6px; gap: 4px; }
        .card { background: #0a0b0d; border: 1px solid #1e293b; border-radius: 8px; padding: 6px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .label { font-size: 10px; color: #64748b; text-transform: uppercase; }
        .val-giant { font-size: 9vw; line-height: 1; margin: 2px 0; }
        
        input[type=range] { width: 100%; accent-color: var(--neon); margin: 4px 0; }
        input[type=password], input[type=number] { background: #111; color: var(--neon); border: 1px solid #333; border-radius: 4px; text-align: center; font-size: 18px; width: 100%; }
        
        #terminal { flex-grow: 1; background: #000; border: 1px solid #1e293b; overflow-y: auto; padding: 8px; font-family: monospace; font-size: 10px; color: #58a6ff; min-height: 100px; }
        .btn-init { background: var(--neon); color: #000; font-weight: 900; height: 45px; border-radius: 6px; width: 100%; font-size: 18px; text-transform: uppercase; }
        
        @media (orientation: landscape) { .val-giant { font-size: 6vh; } .container { flex-direction: row; flex-wrap: wrap; } .card { width: 48%; } #terminal { width: 100%; } }
    </style>
</head>
<body>

<div class="container">
    <div class="flex justify-between items-center w-full px-1">
        <span class="text-[10px]">ORACLE APEX v2.7</span>
        <span id="tkn" class="bg-red-900 text-white px-2 py-0.5 rounded font-bold text-[10px]">TOKENS: 0</span>
    </div>

    <div class="grid grid-cols-2 gap-2 w-full">
        <div class="card border-blue-900">
            <span class="label">Budget</span>
            <input type="number" id="budget" value="1000">
        </div>
        <div class="card border-green-500">
            <span class="label">BTC LIVE</span>
            <span id="btc" class="val-giant text-green-400">---</span>
        </div>
    </div>

    <div class="card grid grid-cols-3 w-full">
        <div class="text-center"><p class="label">PNL D</p><p id="pnl-d" class="font-bold">+$0</p></div>
        <div class="text-center"><p class="label">PNL M</p><p id="pnl-m" class="font-bold">+$0</p></div>
        <div class="text-center"><p class="label">PNL R</p><p id="pnl-r" class="font-bold">+$0</p></div>
    </div>

    <div class="card w-full">
        <div class="w-full px-2">
            <div class="flex justify-between text-[11px] mb-1"><span>D: <b id="v-d">50%</b></span> <span>M: <b id="v-m">30%</b></span> <span>R: <b id="v-r">20%</b></span></div>
            <input type="range" id="s-d" min="0" max="100" value="50" oninput="balance('d')">
            <input type="range" id="s-m" min="0" max="100" value="30" oninput="balance('m')">
            <input type="range" id="s-r" min="0" max="100" value="20" oninput="balance('r')">
        </div>
    </div>

    <div class="w-full space-y-2">
        <input type="password" id="key" placeholder="PASTE API KEY">
        <button onclick="boot()" class="btn-init">Boot System</button>
    </div>

    <div id="terminal">
        <div style="color:var(--neon)">> Apex Kernel Online.</div>
        <div>> Ready for Deep Scan Handshake.</div>
    </div>
</div>

<script>
    let ws = null;

    function l(msg, col='') {
        const t = document.getElementById('terminal');
        t.insertAdjacentHTML('beforeend', `<div style="color:${col}">> ${msg}</div>`);
        t.scrollTop = t.scrollHeight;
    }

    function balance(active) {
        let d = document.getElementById('s-d'), m = document.getElementById('s-m'), r = document.getElementById('s-r');
        let total = parseInt(d.value) + parseInt(m.value) + parseInt(r.value);
        let diff = total - 100;
        if (active === 'd') { m.value = Math.max(0, parseInt(m.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else if (active === 'm') { d.value = Math.max(0, parseInt(d.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else { d.value = Math.max(0, parseInt(d.value) - diff); m.value = 100 - parseInt(d.value) - parseInt(r.value); }
        document.getElementById('v-d').innerText = d.value + '%';
        document.getElementById('v-m').innerText = m.value + '%';
        document.getElementById('v-r').innerText = r.value + '%';
    }

    async function boot() {
        const key = document.getElementById('key').value.trim();
        if(!key) return l("Error: Missing Key", "red");
        
        l("Starting Deep Scan Handshake...");
        
        // Lista esaustiva di combinazioni per forzare la connessione
        const trials = [
            {v: 'v1beta', m: 'gemini-1.5-flash'},
            {v: 'v1', m: 'gemini-1.5-flash'},
            {v: 'v1beta', m: 'gemini-pro'},
            {v: 'v1', m: 'gemini-pro'}
        ];

        for(let trial of trials) {
            const url = `https://generativelanguage.googleapis.com/${trial.v}/models/${trial.m}:generateContent?key=${key}`;
            try {
                l(`Testing: ${trial.v} / ${trial.m}...`);
                const r = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: "Handshake Test" }] }] })
                });
                const d = await r.json();

                if (d.candidates) {
                    document.getElementById('tkn').innerText = "TOKENS: " + d.usageMetadata.totalTokenCount;
                    document.getElementById('tkn').className = "bg-green-600 text-white px-2 py-0.5 rounded font-bold text-[10px]";
                    l(`SUCCESS! Connected via ${trial.v}/${trial.m}`, "#00ff41");
                    return;
                } else {
                    l(`Fail: ${d.error?.status || "Model Mismatch"}`, "orange");
                }
            } catch (e) {
                l("Net Error", "red");
            }
        }
        l("CRITICAL: All endpoints rejected. Check API Key region.", "red");
    }

    (function connect() {
        ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.getElementById('btc').innerText = "$" + Math.round(data.c);
        };
    })();
</script>
</body>
</html>
