<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle v2.5 | Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00ff41; --bg: #000; }
        body, html { height: 100vh; margin: 0; background: var(--bg); color: var(--neon); font-family: sans-serif; overflow: hidden; }
        
        .main-container { display: flex; flex-direction: column; height: 100vh; padding: 6px; gap: 4px; }
        .card { background: #0a0b0d; border: 1px solid #1e293b; border-radius: 8px; padding: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        .label { font-size: 10px; color: #64748b; text-transform: uppercase; font-weight: bold; }
        .val-giant { font-size: 8vw; font-weight: 900; line-height: 1; margin: 4px 0; }
        
        input[type=range] { width: 100%; accent-color: var(--neon); margin: 8px 0; }
        input[type=password], input[type=number] { background: #161b22; color: var(--neon); border: 1px solid #30363d; border-radius: 4px; text-align: center; font-size: 18px; width: 100%; padding: 4px; }
        
        /* Area Log Definitiva */
        #log-box { flex-grow: 1; background: #000; border: 1px solid #1e293b; border-radius: 6px; overflow-y: scroll; padding: 8px; font-family: monospace; font-size: 11px; color: #58a6ff; }
        
        .btn-init { background: var(--neon); color: #000; font-weight: 900; font-size: 18px; border-radius: 6px; width: 100%; height: 50px; text-transform: uppercase; }

        @media (orientation: landscape) { .val-giant { font-size: 5vh; } .main-container { gap: 2px; } }
    </style>
</head>
<body>

<div class="main-container">
    <div class="flex justify-between items-center px-1">
        <span class="text-[10px] font-bold">ORACLE CORE v2.5</span>
        <span id="tkn" class="bg-red-900 text-white px-2 py-0.5 rounded text-[10px] font-bold">TOKENS: 0</span>
    </div>

    <div class="grid grid-cols-2 gap-2">
        <div class="card">
            <span class="label">Budget</span>
            <input type="number" id="budget" value="1000">
        </div>
        <div class="card border-green-900">
            <span class="label">BTC Live</span>
            <span id="btc" class="val-giant text-green-400">---</span>
        </div>
    </div>

    <div class="card grid grid-cols-3 gap-2 py-2">
        <div class="text-center"><p class="label">PNL D</p><p id="pnl-d" class="font-bold">+$0</p></div>
        <div class="text-center"><p class="label">PNL M</p><p id="pnl-m" class="font-bold">+$0</p></div>
        <div class="text-center"><p class="label">PNL R</p><p id="pnl-r" class="font-bold">+$0</p></div>
    </div>

    <div class="card">
        <span class="label">Risk Allocation (100%)</span>
        <div class="w-full px-2 mt-1">
            <div class="flex justify-between text-[11px]"><span>DUTCH</span><b id="v-d">50%</b></div>
            <input type="range" id="s-d" min="0" max="100" value="50" oninput="balance('d')">
            <div class="flex justify-between text-[11px]"><span>METEO</span><b id="v-m">30%</b></div>
            <input type="range" id="s-m" min="0" max="100" value="30" oninput="balance('m')">
            <div class="flex justify-between text-[11px]"><span>RARE</span><b id="v-r">20%</b></div>
            <input type="range" id="s-r" min="0" max="100" value="20" oninput="balance('r')">
        </div>
    </div>

    <div class="space-y-2">
        <input type="password" id="key" placeholder="INCOLLA API KEY">
        <button onclick="boot()" class="btn-init">Inizializza Terminale</button>
    </div>

    <div id="log-box">
        <div>> Sistema Pronto. Inserisci Key.</div>
    </div>
</div>

<script>
    let ws = null;

    function l(msg, col='') {
        const lb = document.getElementById('log-box');
        lb.insertAdjacentHTML('beforeend', `<div style="color:${col}">> ${msg}</div>`);
        lb.scrollTop = lb.scrollHeight;
    }

    function balance(active) {
        let d = document.getElementById('s-d'), m = document.getElementById('s-m'), r = document.getElementById('s-r');
        let total = parseInt(d.value) + parseInt(m.value) + parseInt(r.value);
        let diff = total - 100;
        if (active === 'd') { m.value = Math.max(0, parseInt(m.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else if (active === 'm') { d.value = Math.max(0, parseInt(d.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else { d.value = Math.max(0, parseInt(d.value) - diff); m.value = 100 - parseInt(d.value) - parseInt(r.value); }
        document.getElementById('v-d').innerText = d.value + '%';
        document.getElementById('v-m').innerText = m.value + '%';
        document.getElementById('v-r').innerText = r.value + '%';
    }

    async function boot() {
        const key = document.getElementById('key').value.trim();
        if(!key) return l("Errore: Inserire Key", "red");
        
        l("Tentativo connessione Gemini...");
        
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;
        
        try {
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: "Spiega brevemente cos'Ã¨ il trading." }] }] })
            });

            const data = await response.json();

            if (data.candidates && data.candidates[0].content) {
                const tokens = data.usageMetadata.totalTokenCount;
                document.getElementById('tkn').innerText = "TOKENS: " + tokens;
                document.getElementById('tkn').classList.replace('bg-red-900', 'bg-green-600');
                l("CONNESSO! Risposta ricevuta correttamente.", "#00ff41");
                l("Modello: Gemini 1.5 Flash", "white");
            } else {
                l("Errore Google: " + (data.error ? data.error.message : "Risposta non valida"), "red");
                console.log(data);
            }
        } catch (e) {
            l("Errore Connessione: " + e.message, "red");
        }
    }

    (function connect() {
        ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.getElementById('btc').innerText = "$" + Math.round(data.c);
        };
    })();
</script>
</body>
</html>
