<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeBuilder - App Generator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#473DC0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .vibe-gradient { background: linear-gradient(90deg, #6739C6 0%, #473DC0 50%, #1E3DA1 100%); }
        #preview-container iframe { width: 100%; height: 400px; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen">

    <header class="vibe-gradient text-white p-6 shadow-lg">
        <h1 class="text-3xl font-bold tracking-tight">VibeBuilder ðŸš€</h1>
        <p class="text-sm opacity-90">App full-stack dallo smartphone, zero sbatti.</p>
    </header>

    <main class="p-4 max-w-2xl mx-auto space-y-6">
        
        <section class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
            <h2 class="font-bold text-slate-800 mb-2">Come funziona:</h2>
            <ul class="text-sm text-slate-600 space-y-1">
                <li>1. Incolla la tua **Gemini API Key**</li>
                <li>2. Descrivi la "vibe" della tua app</li>
                <li>3. Clicca genera e testa subito</li>
            </ul>
        </section>

        <div class="space-y-2">
            <input type="password" id="apiKey" placeholder="Inserisci Gemini API Key..." 
                class="w-full p-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-blue-500 outline-none">
        </div>

        <div class="space-y-3">
            <textarea id="prompt" rows="4" 
                placeholder="Esempio: Una landing page per un personal trainer con calcolatore di calorie e stile neon dark..."
                class="w-full p-4 rounded-xl border border-slate-300 shadow-inner focus:ring-2 focus:ring-purple-500 outline-none text-lg"></textarea>
            
            <button onclick="generateCode()" id="genBtn"
                class="w-full vibe-gradient text-white font-bold py-4 rounded-xl shadow-xl active:scale-95 transition-transform">
                GENERA CODICE
            </button>
        </div>

        <div id="loading" class="hidden text-center py-4">
            <div class="animate-spin inline-block w-8 h-8 border-4 border-purple-500 border-t-transparent rounded-full"></div>
            <p class="text-slate-500 mt-2">Gemini sta cucinando...</p>
        </div>

        <section id="resultSection" class="hidden space-y-4">
            <div class="flex justify-between items-center">
                <h3 class="font-bold text-lg">Preview App:</h3>
                <button onclick="copyCode()" class="text-xs bg-slate-200 px-3 py-1 rounded">Copia Codice</button>
            </div>
            
            <div id="preview-container" class="bg-white rounded-lg overflow-hidden shadow-md">
                <iframe id="preview"></iframe>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <a href="https://vercel.com/new" target="_blank" 
                    class="bg-black text-white text-center py-3 rounded-lg font-medium text-sm">
                    Deploy su Vercel
                </a>
                <a href="https://replit.com/languages/html" target="_blank" 
                    class="bg-blue-600 text-white text-center py-3 rounded-lg font-medium text-sm">
                    Apri su Replit
                </a>
            </div>
        </section>
    </main>

    <script>
        let generatedCode = "";

        async function generateCode() {
            const key = document.getElementById('apiKey').value;
            const promptText = document.getElementById('prompt').value;
            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loading');

            if(!key || !promptText) return alert("Manca Key o Prompt!");

            btn.disabled = true;
            loader.classList.remove('hidden');

            try {
                // Endpoint per Gemini 1.5 Flash (veloce ed economico)
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${key}`;}`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Genera un file HTML unico (con CSS Tailwind e JS incluso) per questa idea: ${promptText}. Rispondi SOLO col codice, senza spiegazioni o markdown.`
                            }]
                        }]
                    })
                });

                const data = await response.json();
                let rawCode = data.candidates[0].content.parts[0].text;
                
                // Pulizia del codice da eventuali blocchi markdown ```html
                generatedCode = rawCode.replace(/```html|```/g, "").trim();

                // Update Preview
                const iframe = document.getElementById('preview');
                iframe.srcdoc = generatedCode;
                
                document.getElementById('resultSection').classList.remove('hidden');
            } catch (error) {
                alert("Errore durante la generazione: " + error.message);
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }

        function copyCode() {
            navigator.clipboard.writeText(generatedCode);
            alert("Codice copiato!");
        }

        // Registrazione Service Worker per PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
