<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Oracle v2.6 | Final Handshake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00ff41; --bg: #000; }
        body, html { height: 100vh; margin: 0; background: var(--bg); color: var(--neon); font-family: 'Impact', sans-serif; overflow: hidden; }
        
        .main-grid { display: grid; grid-template-rows: auto auto auto 1fr auto 25vh; height: 100vh; padding: 8px; gap: 6px; }
        .card { background: #0a0b0d; border: 1px solid #1e293b; border-radius: 8px; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5px; }
        
        .label { font-size: 10px; color: #64748b; text-transform: uppercase; letter-spacing: 1px; }
        .big-num { font-size: 8vw; line-height: 1; margin: 2px 0; }
        
        input[type=range] { width: 100%; accent-color: var(--neon); height: 20px; }
        input[type=password], input[type=number] { background: #111; color: var(--neon); border: 1px solid #333; border-radius: 4px; text-align: center; font-size: 20px; width: 100%; }
        
        /* Area Log fissa e scrollabile */
        #terminal { background: #000; border-top: 2px solid #1e293b; overflow-y: auto; padding: 8px; font-family: monospace; font-size: 11px; color: #58a6ff; }
        .btn-init { background: var(--neon); color: #000; font-weight: 900; height: 45px; border-radius: 6px; width: 100%; font-size: 18px; }

        @media (orientation: landscape) { .big-num { font-size: 5vh; } .main-grid { grid-template-rows: auto auto 1fr auto 30vh; } }
    </style>
</head>
<body>

<div class="main-grid">
    <div class="flex justify-between items-center text-[10px]">
        <span>ORACLE v2.6 [FINAL]</span>
        <span id="tkn" class="bg-red-900 text-white px-2 py-0.5 rounded font-bold">TOKENS: 0</span>
    </div>

    <div class="grid grid-cols-2 gap-2">
        <div class="card border-blue-900">
            <span class="label">Budget Demo</span>
            <input type="number" id="budget" value="1000">
        </div>
        <div class="card border-green-500">
            <span class="label">BTC/USDT Live</span>
            <span id="btc" class="big-num text-green-400">---</span>
        </div>
    </div>

    <div class="card grid grid-cols-3 py-2">
        <div class="text-center"><p class="label">PNL DUTCH</p><p id="pnl-d" class="text-lg">+$0</p></div>
        <div class="text-center"><p class="label">PNL METEO</p><p id="pnl-m" class="text-lg">+$0</p></div>
        <div class="text-center"><p class="label">PNL RARE</p><p id="pnl-r" class="text-lg">+$0</p></div>
    </div>

    <div class="card space-y-2">
        <span class="label">Risk Allocation (100%)</span>
        <div class="w-full px-2">
            <div class="flex justify-between text-[12px]"><span>D: <b id="v-d">50%</b></span> <span>M: <b id="v-m">30%</b></span> <span>R: <b id="v-r">20%</b></span></div>
            <input type="range" id="s-d" value="50" oninput="balance('d')">
            <input type="range" id="s-m" value="30" oninput="balance('m')">
            <input type="range" id="s-r" value="20" oninput="balance('r')">
        </div>
    </div>

    <div class="space-y-2">
        <input type="password" id="key" placeholder="API KEY GEMINI">
        <button onclick="boot()" class="btn-init">INITIALIZE SYSTEM</button>
    </div>

    <div id="terminal">
        <div style="color:var(--neon)">> System v2.6 Ready.</div>
        <div>> Awaiting Handshake...</div>
    </div>
</div>

<script>
    let ws = null;

    function l(msg, col='') {
        const t = document.getElementById('terminal');
        t.insertAdjacentHTML('beforeend', `<div style="color:${col}">> ${msg}</div>`);
        t.scrollTop = t.scrollHeight;
    }

    function balance(active) {
        let d = document.getElementById('s-d'), m = document.getElementById('s-m'), r = document.getElementById('s-r');
        let total = parseInt(d.value) + parseInt(m.value) + parseInt(r.value);
        let diff = total - 100;
        if (active === 'd') { m.value = Math.max(0, parseInt(m.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else if (active === 'm') { d.value = Math.max(0, parseInt(d.value) - diff); r.value = 100 - parseInt(d.value) - parseInt(m.value); }
        else { d.value = Math.max(0, parseInt(d.value) - diff); m.value = 100 - parseInt(d.value) - parseInt(r.value); }
        document.getElementById('v-d').innerText = d.value + '%';
        document.getElementById('v-m').innerText = m.value + '%';
        document.getElementById('v-r').innerText = r.value + '%';
    }

    async function boot() {
        const key = document.getElementById('key').value.trim();
        if(!key) return l("Error: Missing Key", "red");
        
        l("Initiating Handshake 1.5-FLASH-LATEST...");
        
        // Puntiamo al modello esatto per evitare l'errore NOT_FOUND
        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${key}`;
        
        try {
            const r = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: "System Test: Reply OK" }] }] })
            });
            const d = await r.json();

            if (d.candidates) {
                document.getElementById('tkn').innerText = "TOKENS: " + d.usageMetadata.totalTokenCount;
                document.getElementById('tkn').className = "bg-green-600 text-white px-2 py-0.5 rounded font-bold";
                l("HANDSHAKE SUCCESSFUL", "#00ff41");
                l("Oracle Online and Monitoring BTC.", "white");
            } else {
                l("Google Reject: " + (d.error?.message || "Verify Key"), "orange");
                console.error(d);
            }
        } catch (e) {
            l("Network Critical: " + e.message, "red");
        }
    }

    (function connect() {
        ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.getElementById('btc').innerText = "$" + Math.round(data.c);
        };
    })();
</script>
</body>
</html>
