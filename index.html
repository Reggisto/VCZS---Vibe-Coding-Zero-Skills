<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeBuilder Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .vibe-gradient { background: linear-gradient(90deg, #6739C6 0%, #473DC0 50%, #1E3DA1 100%); }
        iframe { width: 100%; height: 500px; border: none; background: white; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-10">

    <header class="vibe-gradient text-white p-6 shadow-lg mb-6 text-center">
        <h1 class="text-2xl font-bold">VibeBuilder ðŸš€</h1>
    </header>

    <main class="p-4 max-w-lg mx-auto space-y-4">
        <input type="password" id="apiKey" placeholder="Incolla Gemini API Key..." 
            class="w-full p-4 rounded-xl border border-slate-300 outline-none focus:ring-2 focus:ring-purple-500">

        <textarea id="prompt" rows="3" placeholder="Descrivi l'app..."
            class="w-full p-4 rounded-xl border border-slate-300 outline-none focus:ring-2 focus:ring-purple-500"></textarea>
        
        <button onclick="fabbricaApp()" id="btn" class="w-full vibe-gradient text-white font-bold py-4 rounded-2xl shadow-xl active:scale-95 transition-all">
            GENERA ORA
        </button>

        <div id="status" class="hidden text-center text-sm font-medium text-slate-500 italic animate-pulse">
            Inviando richiesta a Google...
        </div>

        <section id="result" class="hidden space-y-4">
            <div class="flex justify-between items-center bg-white p-2 rounded-lg border border-slate-200">
                <span class="text-xs font-bold text-slate-400 uppercase">Anteprima App</span>
                <button onclick="copyCode()" class="text-xs font-bold text-purple-600 px-3 py-1">Copia HTML</button>
            </div>
            <div class="rounded-2xl overflow-hidden shadow-2xl border-4 border-white bg-white">
                <iframe id="ifr"></iframe>
            </div>
        </section>
    </main>

    <script>
        var codiceSalvato = "";

        async function fabbricaApp() {
            var k = document.getElementById('apiKey').value.trim();
            var p = document.getElementById('prompt').value.trim();
            var b = document.getElementById('btn');
            var s = document.getElementById('status');
            var r = document.getElementById('result');
            var i = document.getElementById('ifr');

            if(!k || !p) return alert("Mancano API Key o Testo!");

            b.disabled = true;
            s.classList.remove('hidden');
            r.classList.add('hidden');

            try {
                // Usiamo l'ID modello piÃ¹ specifico che di solito sblocca gli errori v1/v1beta
                var url = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=" + k;

                var response = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "Genera un unico file HTML5 (con Tailwind e JS) per: " + p + ". Rispondi solo col codice." }] }]
                    })
                });

                var resData = await response.json();

                if (!response.ok) {
                    // Se fallisce ancora, mostriamo il messaggio tecnico pulito
                    var msg = resData.error ? resData.error.message : "Errore Sconosciuto";
                    throw new Error(msg);
                }

                if (resData.candidates && resData.candidates[0].content.parts[0].text) {
                    var raw = resData.candidates[0].content.parts[0].text;
                    // Pulizia tag markdown
                    codiceSalvato = raw.replace(/```html/gi, "").replace(/```/g, "").trim();
                    i.srcdoc = codiceSalvato;
                    r.classList.remove('hidden');
                    r.scrollIntoView({behavior: 'smooth'});
                }
            } catch (e) {
                alert("ERRORE: " + e.message);
                console.error(e);
            } finally {
                b.disabled = false;
                s.classList.add('hidden');
            }
        }

        function copyCode() {
            navigator.clipboard.writeText(codiceSalvato);
            alert("Codice copiato!");
        }
    </script>
</body>
</html>
