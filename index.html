<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VibeBuilder - App Generator</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#473DC0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .vibe-gradient { background: linear-gradient(90deg, #6739C6 0%, #473DC0 50%, #1E3DA1 100%); }
        #preview-container iframe { width: 100%; height: 500px; border: none; border-radius: 12px; }
        /* Fix per scrolling su mobile */
        body { touch-action: manipulation; }
    </style>
</head>
<body class="bg-slate-50 font-sans min-h-screen pb-10">

    <header class="vibe-gradient text-white p-6 shadow-lg mb-6">
        <h1 class="text-3xl font-bold tracking-tight text-center text-white">VibeBuilder ðŸš€</h1>
        <p class="text-xs text-center opacity-80 mt-1 uppercase tracking-widest">Mobile App Creator</p>
    </header>

    <main class="px-4 max-w-2xl mx-auto space-y-6">
        
        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200">
            <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Gemini API Key</label>
            <input type="password" id="apiKey" placeholder="Incolla la tua chiave qui..." 
                class="w-full p-3 bg-slate-50 rounded-xl border border-slate-200 focus:ring-2 focus:ring-purple-500 outline-none transition-all">
        </div>

        <div class="space-y-4">
            <textarea id="prompt" rows="4" 
                placeholder="Descrivi l'app... es: 'Un timer per allenamento con colori neon'"
                class="w-full p-4 rounded-2xl border border-slate-200 shadow-sm focus:ring-2 focus:ring-purple-500 outline-none text-lg"></textarea>
            
            <button id="genBtn"
                class="w-full vibe-gradient text-white font-bold py-5 rounded-2xl shadow-xl active:scale-95 transition-all text-lg uppercase tracking-wider">
                Crea la mia App
            </button>
        </div>

        <div id="loading" class="hidden flex flex-col items-center justify-center py-8">
            <div class="animate-spin w-10 h-10 border-4 border-purple-600 border-t-transparent rounded-full"></div>
            <p class="text-slate-500 mt-4 font-medium italic">Gemini sta scrivendo il codice...</p>
        </div>

        <section id="resultSection" class="hidden space-y-4 animate-in fade-in duration-500">
            <div class="flex justify-between items-center px-1">
                <h3 class="font-bold text-slate-700">Anteprima Live:</h3>
                <button onclick="copyCode()" class="text-sm font-bold text-purple-600 bg-purple-50 px-4 py-2 rounded-full active:bg-purple-100">
                    Copia Codice
                </button>
            </div>
            
            <div id="preview-container" class="bg-white rounded-3xl overflow-hidden shadow-2xl border-4 border-white">
                <iframe id="preview"></iframe>
            </div>

            <div class="grid grid-cols-2 gap-3 pt-4">
                <a href="https://vercel.com/new" target="_blank" class="flex items-center justify-center bg-black text-white py-4 rounded-2xl font-bold text-sm">
                    Deploy su Vercel
                </a>
                <a href="https://replit.com/languages/html" target="_blank" class="flex items-center justify-center bg-slate-200 text-slate-800 py-4 rounded-2xl font-bold text-sm">
                    Modifica su Replit
                </a>
            </div>
        </section>
    </main>

    <script>
        let generatedCode = "";

        async function generateCode() {
            const key = document.getElementById('apiKey').value.trim();
            const promptText = document.getElementById('prompt').value.trim();
            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');

            if (!key || !promptText) {
                alert("Ehi! Devi inserire sia la chiave che l'idea dell'app.");
                return;
            }

            // UI Feedback
            btn.disabled = true;
            btn.style.opacity = "0.5";
            loader.classList.remove('hidden');
            resultSection.classList.add('hidden');

            try {
                // Usiamo v1beta che Ã¨ piÃ¹ permissivo per le API Key gratuite
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`;

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: `Agisci come esperto web developer. Genera un singolo file HTML5 completo (con Tailwind CSS via CDN e JavaScript moderno) per questa richiesta: "${promptText}". 
                                Restituisci esclusivamente il codice HTML. Non aggiungere commenti, non scrivere "Ecco il codice", non usare blocchi di testo prima o dopo.`
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.7,
                            topK: 40,
                            topP: 0.95,
                            maxOutputTokens: 4096,
                        }
                    })
                });

                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.error?.message || "Errore sconosciuto dell'API");
                }

                const data = await response.json();
                
                if (!data.candidates || data.candidates.length === 0) {
                    throw new Error("Gemini non ha generato alcun risultato.");
                }

                let rawCode = data.candidates[0].content.parts[0].text;
                
                // Pulizia potente del codice (rimuove i tag ```html e simili)
                generatedCode = rawCode.replace(/```html/gi, "")
                                       .replace(/```/g, "")
                                       .trim();

                // Inserimento nell'iframe
                const iframe = document.getElementById('preview');
                const blob = new Blob([generatedCode], { type: 'text/html' });
                iframe.src = URL.createObjectURL(blob);

                resultSection.classList.remove('hidden');
                
                // Scroll automatico alla preview
                setTimeout(() => {
                    resultSection.scrollIntoView({ behavior: 'smooth' });
                }, 300);

            } catch (error) {
                console.error(error);
                alert("Errore: " + error.message);
            } finally {
                btn.disabled = false;
                btn.style.opacity = "1";
                loader.classList.add('hidden');
            }
        }

        // Listener ottimizzato per Mobile
        document.getElementById('genBtn').addEventListener('click', (e) => {
            e.preventDefault();
            generateCode();
        });

        function copyCode() {
            navigator.clipboard.writeText(generatedCode);
            alert("Codice copiato! Ora puoi incollarlo su un file o su Vercel.");
        }
    </script>
</body>
</html>
