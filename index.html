<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Oracle v1.9 | Final Precision</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root { --neon: #00ff41; --bg: #0a0b0d; --card: #161b22; }
        body, html { height: 100vh; margin: 0; background: var(--bg); color: var(--neon); font-family: monospace; overflow: hidden; }
        .wrapper { display: flex; flex-direction: column; height: 100vh; }
        .dash { flex: 0 0 85%; padding: 12px; display: flex; flex-direction: column; justify-content: space-between; border-bottom: 2px solid var(--neon); }
        .logs { flex: 1; background: #000; padding: 10px; font-size: 10px; overflow-y: auto; color: #58a6ff; border-top: 1px solid #30363d; }
        .card { background: var(--card); border: 1px solid #30363d; border-radius: 10px; padding: 14px; }
        .label-u { font-size: 10px; color: #8b949e; text-transform: uppercase; font-weight: 900; margin-bottom: 6px; display: block; }
        input[type=range] { width: 100%; accent-color: var(--neon); height: 12px; cursor: pointer; }
        input[type=number], input[type=password] { background: #000 !important; color: var(--neon) !important; border: 1px solid #30363d !important; padding: 10px; border-radius: 6px; font-size: 16px; font-weight: bold; }
        .btn-boot { background: var(--neon); color: #000; font-weight: 900; padding: 20px; border-radius: 10px; font-size: 16px; width: 100%; box-shadow: 0 0 15px rgba(0,255,65,0.2); }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="dash">
        <div class="flex justify-between items-center px-1">
            <span class="text-xs font-black">VIBE-ORACLE v1.9</span>
            <span id="tkn" class="text-white font-bold bg-gray-800 px-2 rounded">TOKENS: 0</span>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <div class="card text-center">
                <span class="label-u">Budget Demo ($)</span>
                <input type="number" id="budget" value="1000" class="w-full">
            </div>
            <div class="card text-center border-green-500/50">
                <span class="label-u">BTC Live Stream</span>
                <span id="btc" class="text-2xl font-black tracking-tighter">LOADING</span>
            </div>
        </div>

        <div class="card grid grid-cols-3 gap-2 text-center py-2">
            <div><p class="label-u">PNL D</p><p id="pnl-d" class="font-bold text-sm">+$0.0</p></div>
            <div><p class="label-u">PNL M</p><p id="pnl-m" class="font-bold text-sm">+$0.0</p></div>
            <div><p class="label-u">PNL R</p><p id="pnl-r" class="font-bold text-sm">+$0.0</p></div>
        </div>

        <div class="card space-y-4">
            <span class="label-u">Wallet Allocation (Locked 100%)</span>
            <div class="space-y-4">
                <div>
                    <div class="flex justify-between text-xs font-bold mb-1"><span>Dutch Arb</span><span id="v-d">50%</span></div>
                    <input type="range" id="s-d" min="0" max="100" value="50" oninput="magnetFix('d')">
                </div>
                <div>
                    <div class="flex justify-between text-xs font-bold mb-1"><span>Meteo</span><span id="v-m">30%</span></div>
                    <input type="range" id="s-m" min="0" max="100" value="30" oninput="magnetFix('m')">
                </div>
                <div>
                    <div class="flex justify-between text-xs font-bold mb-1"><span>Rare Ops</span><span id="v-r">20%</span></div>
                    <input type="range" id="s-r" min="0" max="100" value="20" oninput="magnetFix('r')">
                </div>
            </div>
        </div>

        <div class="space-y-3">
            <input type="password" id="key" placeholder="INSERISCI GEMINI API KEY" class="w-full text-center">
            <div class="flex gap-2">
                <button id="m-btn" onclick="tMode()" class="w-1/4 bg-blue-900 font-bold rounded-lg text-[10px]">DEMO</button>
                <button onclick="boot()" class="btn-boot uppercase">Inizializza Terminale</button>
            </div>
        </div>
    </div>

    <div id="log" class="logs">> WebSocket Binance Attivo.<br>> Logica Magnetica caricata.</div>
</div>

<script>
    let isR = false; let ws = null;

    function l(msg, col='') {
        const log = document.getElementById('log');
        log.innerHTML += `<div style="color:${col}">> ${msg}</div>`;
        log.scrollTop = log.scrollHeight;
    }

    // Logica Magnetica: Impedisce fisicamente di superare il 100%
    function magnetFix(active) {
        let d = document.getElementById('s-d');
        let m = document.getElementById('s-m');
        let r = document.getElementById('s-r');
        
        let valD = parseInt(d.value);
        let valM = parseInt(m.value);
        let valR = parseInt(r.value);
        
        let total = valD + valM + valR;
        
        if (total !== 100) {
            let diff = total - 100;
            if (active === 'd') {
                // Sottrai proporzionalmente agli altri due
                if (valM + valR > 0) {
                    let mRatio = valM / (valM + valR);
                    m.value = Math.max(0, valM - Math.round(diff * mRatio));
                    r.value = Math.max(0, 100 - parseInt(d.value) - parseInt(m.value));
                } else { m.value = 0; r.value = 0; d.value = 100; }
            } else if (active === 'm') {
                if (valD + valR > 0) {
                    let dRatio = valD / (valD + valR);
                    d.value = Math.max(0, valD - Math.round(diff * dRatio));
                    r.value = Math.max(0, 100 - parseInt(d.value) - parseInt(m.value));
                } else { d.value = 0; r.value = 0; m.value = 100; }
            } else if (active === 'r') {
                if (valD + valM > 0) {
                    let dRatio = valD / (valD + valM);
                    d.value = Math.max(0, valD - Math.round(diff * dRatio));
                    m.value = Math.max(0, 100 - parseInt(d.value) - parseInt(r.value));
                } else { d.value = 0; m.value = 0; r.value = 100; }
            }
        }
        
        document.getElementById('v-d').innerText = d.value + '%';
        document.getElementById('v-m').innerText = m.value + '%';
        document.getElementById('v-r').innerText = r.value + '%';
    }

    function tMode() {
        isR = !isR;
        const b = document.getElementById('m-btn');
        b.innerText = isR ? "REAL" : "DEMO";
        b.style.background = isR ? "#7f1d1d" : "#1e3a8a";
    }

    function initWS() {
        if(ws) ws.close();
        ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@ticker');
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.getElementById('btc').innerText = "$" + Math.round(data.c);
        };
    }

    async function boot() {
        const k = document.getElementById('key').value.trim();
        if(!k) return alert("Inserisci API Key");
        
        l("Handshake Gemini in corso...");
        try {
            // URL Corretto per v1beta
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${k}`;
            const resp = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: "System check. Response 'OK'." }] }] })
            });
            const d = await resp.json();
            
            if(d.candidates && d.candidates[0].content) {
                document.getElementById('tkn').innerText = "TOKENS: " + d.usageMetadata.totalTokenCount;
                l("CONNESSO: Oracolo pronto.", "#00ff41");
            } else {
                l("ERRORE: " + (d.error?.message || "Chiave non valida"), "#ff4444");
            }
        } catch (e) { 
            l("ECCEZIONE: " + e.message, "#ff4444");
        }
    }

    initWS();
</script>
</body>
</html>
